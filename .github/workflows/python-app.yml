name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [machine-learning-client, web-app]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug directory structure
      run: ls -R

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      working-directory: ${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv
        pipenv install --dev
        
    - name: Run linting
      working-directory: ${{ matrix.service }}
      run: |
        if [ "${{ matrix.service }}" == "machine-learning-client" ]; then
          [ -f src/app.py ] && pipenv run pylint src/app.py || echo "src/app.py not found"
          [ -f test_app.py ] && pipenv run pylint test_app.py || echo "test_app.py not found"
        elif [ "${{ matrix.service }}" == "web-app" ]; then
          [ -f app.py ] && pipenv run pylint app.py || echo "app.py not found"
          [ -f test_app.py ] && pipenv run pylint test_app.py || echo "test_app.py not found"
        fi

    - name: Format code with Black
      working-directory: ${{ matrix.service }}
      run: pipenv run black --check .

    - name: Run tests
      working-directory: ${{ matrix.service }}
      run: pipenv run pytest
