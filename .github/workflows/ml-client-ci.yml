# This workflow will install dependencies, lint, and run tests for the machine learning client
# with multiple Python versions.

name: Machine Learning Client CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand('ping')'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Lint with pylint
        run: |
          # Run pylint for linting
          pipenv run pylint machine-learning-client/

      - name: Format with black
        run: |
          # Run black to ensure code format consistency
          pipenv run black --check machine-learning-client/

      - name: Run tests with pytest
        env:
          MONGODB_URI: mongodb://localhost:27017
        run: |
          pipenv run pytest --cov=machine-learning-client --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov
          fail_ci_if_error: true
