<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #video-container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ccc;
            padding: 10px;
            display: inline-block;
        }
        #labels-list {
            list-style-type: none;
            padding: 0;
        }
        #labels-list li {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Real-Time Object Detection Dashboard</h1>

    <div id="video-container">
        <h2>Live Video Feed</h2>
        <img src="/video_feed" width="100%" alt="Live video feed not available" />
    </div>

    <div>
        <h2>Detected Labels and Confidence</h2>
        <ul id="labels-list"></ul>
    </div>

    <script>
        setInterval(() => {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('labels-list');
                    list.innerHTML = ''; // Clear current list
                    data.forEach(label => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${label.name}: ${label.confidence.toFixed(2)}`;
                        list.appendChild(listItem);
                    });
                })
                .catch(error => console.error("Error fetching detection data:", error));
        }, 2000); // Update every 2 seconds
    </script>
</body>
</html>
